<div class="row">
    <div class="col-12">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                    Email: 
                </span>
                <input type="text" class="form-control" placeholder="Email" ngModel name="email" required aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">
                    Password: 
                </span>
                <input type="text" class="form-control" placeholder="Password" ngModel name="password" required aria-describedby="basic-addon2" minlength="8">
            </div>

            <button class="btn btn-dark m-1" type="submit" [disabled]="!authForm.valid" (click)="buttonClicked='Login'">
                Login
            </button>

            <button class="btn btn-dark m-1" type="submit" [disabled]="!authForm.valid" (click)="buttonClicked='SignUp'">
                Sign Up
            </button>

        </form>
    </div>
</div>
